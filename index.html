<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript" src = "angular.min.js"></script>
      <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> 
      <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="bootstrap/js/controller.js"></script>
      <style>
      .right{
         float: right;
      }
      .right-checkbox{
      	padding-right: 20%;
      }
      </style>
      <title>To-Do</title>
   </head>

   <body ng-app="ToDo">
         <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
               <h1>To-Do App</h1>
               <hr/>
               <div ng-controller="today" ng-init="input=false">
               <p>Today:
               <a href  class="right" ng-click="func()">
                  <span class="glyphicon glyphicon-plus"></span>
                  </a>
               <div class="col-sm-8">
               <div ng-show="input">
        			<input class="form-control" id="ex1" type="text">
      			</div>
               </div>
               	<br>
                  <br>
                   <ul>
                     <li ng-repeat="x in list"><input type="checkbox" name="vehicle" value="">
                     {{x}}
                     <a href class="right"><span class="glyphicon glyphicon-remove"></span></a>
                     </li>
                  </ul>
               </p> 
               </div>
               <hr/>  
               <div ng-controller="tommorow">
               <p>Tommorow:
                  <a href="#" class="right">
                  <span class="glyphicon glyphicon-plus"></span> 
                  </a>
                  <ul>
                  	<li ng-repeat="x in list">{{x}}</li>
                  </ul>
               </p>
               </div>
               <hr/>
               <div ng-controller="week">
               <p>In a Week:
                  <a href="#" class="right">
                  <span class="glyphicon glyphicon-plus"></span> 
                  </a>
               	  <ul>
                  	<li ng-repeat="x in list">{{x}}</li>
                  </ul>
               </p>
               </div>
               <hr/>
               <div ng-controller="someday">
               <p>Some Day:
                  <a href="#" class="right">
                  <span class="glyphicon glyphicon-plus"></span>   
                  </a>
                  <ul>
                  	<li ng-repeat="x in list">{{x}}</li>
                  </ul>
               </p>
               </div>
            </div>
            <div class="col-sm-3"></div>
         </div>   
   </body>
</html>
