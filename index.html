<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript" src = "angular.min.js"></script>
      <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> 
      <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="bootstrap/js/controller.js"></script>
      <style>
      .right{
         float: right;
      }
      </style>
      <title>To-Do</title>
   </head>

   <body ng-app="ToDo">
         <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
               <h1>To-Do App</h1>
               <hr/>
               <div ng-controller="today" ng-init="input=false">
               <p>Today:
               <div class="col-sm-4">
        			<input class="form-control" id="ex1" type="text" ng-show="input">
      			</div>
               	<br>
               	  <a href class="right" ng-click="func()">
                  <span class="glyphicon glyphicon-plus"></span>
                  </a><!--ng-click, ng-show,3-->
                   <ul>
                     <li ng-repeat="x in list">{{x}}</li>
                  </ul>
               </p> 
               </div>
               <hr/>  
               <div ng-controller="tommorow">
               <p>Tommorow:
                  <a href="#" class="right">
                  <span class="glyphicon glyphicon-plus"></span> 
                  </a>
                  <ul>
                  	<li ng-repeat="x in list">{{x}}</li>
                  </ul>
               </p>
               </div>
               <hr/>
               <div ng-controller="week">
               <p>In a Week:
                  <a href="#" class="right">
                  <span class="glyphicon glyphicon-plus"></span> 
                  </a>
               	  <ul>
                  	<li ng-repeat="x in list">{{x}}</li>
                  </ul>
               </p>
               </div>
               <hr/>
               <div ng-controller="someday">
               <p>Some Day:
                  <a href="#" class="right">
                  <span class="glyphicon glyphicon-plus"></span>   
                  </a>
                  <ul>
                  	<li ng-repeat="x in list">{{x}}</li>
                  </ul>
               </p>
               </div>
            </div>
            <div class="col-sm-3"></div>
         </div>   
   </body>
</html>
